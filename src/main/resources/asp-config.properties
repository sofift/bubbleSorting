# Configurazione per i solver ASP del Bubble Sorting Game

# Path per DLV2 (modifica secondo la tua installazione)
# Windows
dlv2.path=C:\\dlv2\\dlv2.exe

# Path per Clingo (opzionale, per future estensioni)
# Windows
clingo.path=C:\\clingo\\clingo.exe

# Timeout per l'esecuzione ASP (in secondi)
asp.timeout=30

# Numero massimo di answer sets da generare
asp.max.answersets=1

# Livello di verbosità per il debug
asp.debug=false

# Abilita ottimizzazioni specifiche
asp.enable.optimizations=true